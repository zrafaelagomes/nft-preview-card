<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card__image-container">
      <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium cube" class="card__image" />
      <div class="card__overlay">
        <img src="./src/images/icon-view.svg" alt="View icon" class="card__view-icon" />
      </div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="price">
        <img src="./src/images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./src/images/icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>

    <div class="creator">
      <img class="avatar" src="./src/images/image-avatar.png" alt="Avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
